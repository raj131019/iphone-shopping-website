<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Data conversion</title>
</head>
<body>
    <h2>Data conversion</h2>
    <div class="main-container">
<!--input-->
<input type="number" id="userInput" placeholder="Enter your value">

<!--From-->
<div class="options">
    <div class="from">
        <select name="inputType" id="inputType">
            <option value="" disabled selected hidden>From:</option>
            <option value="kilobyte">Kilobyte</option>
            <option value="megabyte">Megabyte</option>
            <option value="gigabyte">Gigabyte</option>
            <option value="terabyte">Terabyte</option>
        </select>
    </div>
    <i class="fa-solid fa-arrows-left-right-to-line"></i>
 <!--TO-->
  <div class="to">
    <select name="outputType" id="outputType">
        <option value="" disabled selected hidden>From:</option>
        <option value="kilobyte">Kilobyte</option>
        <option value="megabyte">Megabyte</option>
        <option value="gigabyte">Gigabyte</option>
        <option value="terabyte">Terabyte</option>
    </select>
 </div>
 </div>
  <div id="displayOutput">Result:</div>
   <button type="button" onclick="convertData()" class="btn btn-success">convert now</button>
</div>
    <script src="script.js"></script>
</body>
</html>
