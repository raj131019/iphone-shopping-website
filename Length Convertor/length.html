<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Length-convertor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--project title-->
    <div class="title">
        <h2>Length convertor</h2>
    </div>

    <!--task container-->
    <div class="container">
        <form action="">
            <div class="task">
                <!--from-->
                <div class="from-container">
                    <label for="input">From :</label>
                    <input type="number" placeholder="Input" id="input">
                    <select name="from" id="inputType">
                        <option value="meter" selected>Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
               <!--to-->
             <div class="to-container ">
                <label for="Result">TO :</label>
                <input type="number" placeholder="Result" id="result" disabled>
                <select name="to" id="resultType">
                    <option value="meter" >Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="foot">Foot</option>
                    <option value="inch" selected>Inch</option>
                </select>
             </div>
            </div>
            <input type="reset" class="reset"/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
